version: "3.9"

services:
  app:
    image: node:20-alpine
    container_name: rv-fragen-app
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    command: npm run dev
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: rv-fragen-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rvfragen
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: